<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="Styling.css">
</head>
<body>
    <div class="Navbar">
        <div class="Navbar-Logo">Stone Lawn Services</div>
        <div class="Navbar-Home">
            <a href="Home.html">
                <button class="BtnHome">Home</button>
            </a>
        </div> 
    </div>
    <div class="RegisterForm">
        <div class="RegisTitle">
            <b>Register</b></div>
        <div>
        <div class="regis-group">
            <div>
                <label>Email:</label>
                <input class="field1" type="text" placeholder="ex: ardi123@gmail.com">
            </div><br>
            <div>
                <label>Residency Region:</label>
                <input class="field2" type="text" placeholder="ex: Banten">
            </div><br>
            <div >
                <label class="add" >Address:</label>
                <textarea class="field3" placeholder="ex: Jl.Jalan Raya Bogor"></textarea>
            </div><br>
            <div>
                <label>Gender:</label>
                <div class="field4">
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender" > Female
                </div>
                
            </div><br>
            <div>
                <input type="checkbox">
                I agree to the Terms of Service and Private Policy</div>
        </div>
        <div class="btnreg">
            <a href="Home.html">
                <button class="btnreg-submit">Register</button>
            </a>
        </div>
        </div>
</div>
    <div class="Footer2">
        <div class="Foot-group">
                <a href="https://www.instagram.com"><img class="ig-img" src="Assets/Instagram.png" alt=""></a>
                <a href="https://www.Twitter.com"><img class="tw-img" src="Assets/Twitter.png" alt=""></a>
                <div class="ft-txt">
                    Powered by Bluejack 19-2
                </div>
        </div>
    </div>
</body>
</html>
